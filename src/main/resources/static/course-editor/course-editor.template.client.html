    <link href="../css/styles.css" rel="stylesheet"/>

</head>
<body>
<div class="row">
    <div class="col-4">
        <h1>
            <i class="fas fa-times wbdv-source-editor wbdv-close"></i>
            <span class="wbdv-course-title">
                Knitting
            </span>
        </h1>
    </div>

    <div class="col-8">
        <ul class="nav nav-tabs wbdv-lesson-tabs">
            <li class="nav-item">
                <a href="#"  class="nav-link">Lesson 1</a>
            </li>
            <li class="nav-item">
                <a href="#"  class="nav-link active">Lesson 2</a>
            </li>
            <li class="nav-item">
                <a href="#"  class="nav-link">Lesson 3</a>
            </li>
            <li class="nav-item">
                <a href="#"  class="nav-link">Lesson 4</a>
            </li>
            <li class="nav-item">
                <a href="#"  class="nav-link">Lesson 5</a>
            </li>
            <li class="nav-item">
                <a href="#"  class="nav-link">Lesson 6</a>
            </li>
        </ul>
        <i class="fas fa-plus col-xs-6 wbdv-lesson-add-btn"></i>
    </div>
</div>



<div class="row">
    <div class="col-sm-4">
        <div class="container">
            <div class="row">
                <ul class="list-group wbdv-module-list">
                    <li class="list-group-item wbdv-module-item-title">Module 1 <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i> </li>
                    <li class="list-group-item wbdv-module-item-title">Module 2 <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
                    <li class="list-group-item wbdv-module-item-title active">Module 3 <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
                    <li class="list-group-item wbdv-module-item-title">Module 4 <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>

                    <li class="list-group-item wbdv-module-item-title wbdv-module-item-add-btn">+<i class="fas fa-plus col-xs-6 float-right wbdv-module-item-delete-btn"></i></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="col-sm-8">
        <div class="container">
            <div class="row">
                <ul class="nav nav-pills wbdv-topic-pill-list">
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill">Topic 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill active">Topic 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill">Topic 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill">Topic 4</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill">Topic 5</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  class="nav-link wbdv-topic-pill">Topic 6</a>
                    </li>
                </ul>
            </div>

            <br/>

            <div class="row">
                <span class="float-right">
                <a class="btn btn-success" id="save">
                    Save
                </a>
                <label for="preview">
                    Preview
                </label>
                <input type="checkbox" id="preview" class="wbdv-preview">

                </span>
            </div>

            <br/>

            <div class="row">
                <div class="border">
                    <div class="container">
                        <h3>
                            Heading Widget
                            <span class="float-right">
                        <a class="btn btn-warning wbdv-nudge-3px-up">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                        <a class="btn btn-warning wbdv-nudge-3px-up">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <select>
                            <option>Heading</option>
                            <option>YouTube</option>
                            <option>Image</option>
                            <option>Document</option>
                            <option>Slides</option>
                        </select>
                        <a class="btn btn-danger wbdv-nudge-3px-up">Delete</a>
                            </span>
                        </h3>

                        <input class="form-control"/>
                        <select class="form-control">
                            <option>Heading 1</option>
                            <option>Heading 2</option>
                            <option>Heading 3</option>
                            <option>Heading 4</option>
                            <option>Heading 5</option>
                        </select>

                        <br/>

                        <input class="form-control"
                               title="Name your widget" placeholder="Widget Name"/>

                        <h3>
                            Preview
                        </h3>
                        <h1>
                            Heading text
                        </h1>
                    </div>

                </div>
            </div>

            <div class="row">
                <i class="fas fa-plus col-xs-6 float-right"></i>
            </div>
        </div>


        <br/>




    </div>
