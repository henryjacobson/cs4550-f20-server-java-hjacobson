<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">


    <a href="../index.html">
        Home
    </a>

    <h1>Profile</h1>

    <div class="alert alert-success wbdv-message" role="alert">
        Profile successfully saved
    </div>

    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label wbdv-field wbdv-username">Username</label>
        <div class="col-sm-10">

            <input id="username" readonly value="alice" type="text" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label wbdv-field wbdv-phone">Phone</label>

        <div class="col-sm-10">
            <input type="tel" class="form-control" id="phone">
        </div>
    </div>


    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label wbdv-field wbdv-email">Email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
        </div>
    </div>

    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label wbdv-field wbdv-role">Role</label>

        <div class="col-sm-10">
            <select name="role" class="form-control" id="role">
                <option value="FACULTY">
                    Faculty
                </option>
                <option value="STUDENT">
                    Student
                </option>
                <option value="ADMIN">
                    Admin
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label wbdv-field wbdv-dob">Date of Birth</label>

        <div class="col-sm-10">
            <input type="date" class="form-control" id="dob">
        </div>
    </div>


    <div class="form-group row">
        <label for="update" class="col-sm-2 col-form-label wbdv-button wbdv-update"></label>

        <div class="col-sm-10">

            <button class="btn btn-primary btn-block" id="update">
                Update
            </button>
        </div>
    </div>

    <div class="form-group row">
        <label for="update" class="col-sm-2 col-form-label wbdv-button wbdv-logout"></label>

        <div class="col-sm-10">

            <button class="btn btn-danger btn-block" id="logout">
                Logout
            </button>
        </div>
    </div>


</div>

</body>
</html>
